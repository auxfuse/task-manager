{% extends 'base.html' %}
{% block content %}

<div class="row">
    <h3>Categories</h3>
        <ul class="collapsible">
            {% for cat in categories %}
            <li>
                <div class="row">
                    <div class="collapsible-header">
                        <div class="col s3">
                            <a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn btn_small">Edit</a>
                            <a href="" class="waves-effect waves-light btn btn_small blue">Delete</a>
                        </div>
                        <div class="col s9">
                            <div class="category_header">{{cat.category_name}}</div>
                        </div>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
</div>

{% endblock %}
